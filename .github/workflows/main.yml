name: Run Flask App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-flask-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: Run Flask App
      run: |
        python app.py &
        sleep 5

    - name: Test Flask App
      run: |
        curl -f http://127.0.0.1:5000
