name: Run Flask App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-flask-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: Run Flask App
      run: |
        python app.py &
        sleep 5

    - name: Set Feature Flags
      run: |
          echo "DEPLOY_ENV=${{ github.ref_name }}" >> $GITHUB_ENV
          if [[ "${{ github.ref_name }}" == "feature_A" ]]; then
            echo "ENABLE_FEATURE_A=true" >> $GITHUB_ENV
          else
            echo "ENABLE_FEATURE_A=false" >> $GITHUB_ENV
          fi
          if [[ "${{ github.ref_name }}" == "feature_B" ]]; then
            echo "ENABLE_FEATURE_B=true" >> $GITHUB_ENV
          else
            echo "ENABLE_FEATURE_B=false" >> $GITHUB_ENV
          fi
